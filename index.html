<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<title>Document</title>

<body>

	<div id="container">

		<div id="buttons">
			<button id="feed-me">Feed Me!</button>
			<button id="turn-out-lights">Turn out the lights!</button>
			<button id="turn-on-lights">Turn on the lights!</button>
		</div>

		<div id="boredom">
			<div id="boredom-meter">
	  		</div>
	  		<button id="play-with-me" type="button" class="btn btn-primary">Play with Me!</button>
	  		<!-- <button id="play-with-me">Play with Me!</button> -->
	  	</div>


		<div id="counters">
			<p>Sleepiness: <span id="sleep-count">0</span> <span class="limit"></span></p>
			<p>Hunger: <span id="hunger-count">0</span> <span class="limit"></span></p>
			<p>Boredom: <span  id="boredom-count">0</span> <span class="limit"></span></p>
		</div>

		<!-- Simon's cat looking up expectantly (starting point)  -->
		<div id="image-div">
			<iframe id="image-src" src="https://giphy.com/embed/xl1pVfHSGczTgLL3YQ" frameBorder="0"></iframe>
		</div>
	</div>
