<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<title>Document</title>
</head>
<body>

	<div id="container">
		<form id="enter-name">
			<input type="text" name="item-input" id="item-input" placeholder="Enter your Tomagotchi's name" />
			<button id="submit-name" type="button" class="btn btn-info">Choose name</button>		
		</form>

		<div class="meter-div">
			<div id="sleep-meter" class="meter">
	  		</div>
	  		<button id="turn-out-lights" type="button" class="btn btn-dark">Turn out the lights!</button>
	  	</div>

	  	<div class="meter-div">
			<div id="wake-meter" class="meter">
	  		</div>
	  		<button id="turn-on-lights" type="button" class="btn btn-warning">Turn on the lights!</button>
	  	</div>

		<div class="meter-div">
			<div id="hunger-meter" class="meter">
	  		</div>
	  		<button id="feed-me" type="button" class="btn btn-success">Feed me!</button>
	  	</div>
		
		<div class="meter-div">
			<div id="boredom-meter" class="meter">
	  		</div>
	  		<button id="play-with-me" type="button" class="btn btn-primary">Play with Me!</button>
	  	</div>


   	<!-- Simon's cat looking up expectantly (starting point)  -->
		<div id="image-div">
			<iframe id="image-src" src="https://giphy.com/embed/xl1pVfHSGczTgLL3YQ" frameBorder="0"></iframe>
		</div>
	</div>

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
