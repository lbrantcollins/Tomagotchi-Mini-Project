	<div id="animate"></div>

	<div id="buttons">
		<button id="feed-me">Feed</button>
		<button id="play-with-me">Play</button>
		<button id="turn-out-lights">Sleep</button>
	</div>

	<div id="counters">
		<p>Sleepiness: <span id="sleep-count">0</span> <span class="limit"></span></p>
		<p>Hunger: <span id="hunger-count">0</span> <span class="limit"></span></p>
		<p>Boredom: <span  id="boredom-count">0</span> <span class="limit"></span></p>
	</div>

<p>Image will change (and eventually animate) when a feed/play/sleep button is clicked <span id="action"></span></p>
